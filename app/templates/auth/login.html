<!-- The login page  -->
{% extends 'base.html' %}

<!-- Import what the forms -->
{% import 'bootstrap/wtf.html' as wtf %}

{% block header %}
{% endblock %}

{% block main %}
<!-- Check an error -->
{% if error %}
<p>{{ error }}</p>
{% endif %}

<span class="title">
    <h1>{% block title %} Login {% endblock %}</h1>
</span>
<div class="container">
    <form action="{{ url_for('auth.login') }}" method="POST">
	{{ wtf.quick_form(login_form) }}
    </form>
    <a href="{{ url_for('auth.signup') }}">Create Account</a>
</div>
{% endblock %}

{% block style %}
{% endblock %}
